name: OOP CI

on:
  pull_request:
    branches: 
      - main

jobs:
  build:
    name: ci
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: Run build script
        run: |
          cd src
          find . -name "*.java" > sources.txt
          javac @sources.txt
      
